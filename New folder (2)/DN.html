<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(249, 248, 248, 0.982);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Ngăn việc gửi biểu mẫu mặc định
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                alert("Mật khẩu phải có ít nhất 8 ký tự.");
                return false;
            }
            // Chuyển hướng về trang chủ nếu mật khẩu hợp lệ
            window.location.href = "tragchu.html"; // Đổi "tragchu.html" thành URL trang chủ của bạn
            return true;
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <form onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <button type="submit" class="login-btn">Đăng nhập</button>
    </form>
    <a href="/register" class="register-link">Đăng ký</a>
</div>

</body>
</html>
